<!DOCTYPE html>
<html>
<head>
    <title>BrowseGPT Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="options">
        <h1>BrowseGPT Options</h1>
        <p>Customize your AI browsing experience</p>
        <hr>
        <h2>AI Features</h2>
        <form id="optionsForm">
            <label for="voiceCommand">Voice Command Navigation:</label><br>
            <input type="checkbox" id="voiceCommand" name="voiceCommand"><br>
            <label for="smartSearch">Smart Search Assistance:</label><br>
            <input type="checkbox" id="smartSearch" name="smartSearch"><br>
            <label for="formFilling">Automated Form Filling:</label><br>
            <input type="checkbox" id="formFilling" name="formFilling"><br>
            <label for="summarization">AI Summarization Tool:</label><br>
            <input type="checkbox" id="summarization" name="summarization"><br>
            <label for="translation">Language Translation and Learning:</label><br>
            <input type="checkbox" id="translation" name="translation"><br>
            <label for="customAI">Customizable AI Assistants:</label><br>
            <input type="checkbox" id="customAI" name="customAI"><br>
            <input type="submit" value="Save Options">
        </form>
        <hr>
        <h2>Feedback</h2>
        <button id="feedback">Submit Feedback</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
